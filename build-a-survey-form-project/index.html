<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Our Website Survey Form</h1>
        <p id="description">Thank you for your time, this information will help to improve our wbsite!</p>
        <form action="" id="survey-form">
            <fieldset>
                <legend>Personal Information:</legend>
                <label id="name-label" for="name">Full Name:
                    <input class="inline" placeholder="Ex: Leo Messi" type="text" id="name" required>
                </label>
                <label id="email-label" for="email">Email Address:
                    <input class="inline" placeholder="Ex: leo@gmail.com" type="email" id="email" required>
                </label>
                <label id="number-label" for="number">Age:
                    <input  class="inline"placeholder="Ex: 37" type="number" min="13" max="200" id="number">
                </label>
                <label for="dropdown">Gender:
                    <select class="inline" id="dropdown">
                        <option value="none">--Select One--</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <legend>Which option best describes your current Level?</legend>
                <label for="beginner"><input type="radio" id="beginner" name="level" value="beginner"> Beginner</label>
                <label for="intermediate"><input type="radio" id="intermediate" name="level" value="intermediate">
                    Intermediate</label>
                <label for="professional"><input type="radio" id="professional" name="level" value="professional">
                    Professional</label>
            </fieldset>

            <fieldset>
                <legend>What Course are you interest in?</legend>
                <label><input type="checkbox" value="HTML"> HTML</label>
                <label><input type="checkbox" value="CSS"> CSS</label>
                <label><input type="checkbox" value="JS"> JavaScript</label>
                <label><input type="checkbox" value="React"> React.JS</label>
                <label><input type="checkbox" value="Bootstrap"> BootStrap</label>
            </fieldset>

            <fieldset>
                <legend>Additional Comments?</legend>
                <textarea rows="5" placeholder="Enter your comment here..."></textarea>
            </fieldset>

            <button id="submit">Submit</button>
        </form>
    </div>
</body>

</html>
